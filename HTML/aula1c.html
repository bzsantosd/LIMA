<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres</title>
</head>
<body>
<p>Você pode
   escrever um 
   parágrafo
   de qualquer jeito.
   Basta colocar tudo 
   no meio do par de tags &lt;p&gt; e &lt;/p&gt;
</p>

<p>Se precisar quebrar
   o texto em alguma lugar
   especifico <br> como este, 
   voce pode usar a tag &lt;<br>&gt;
</p>

<!--Caracteres-->
<p>Marca Registrada &reg;</p>
<p>Copyright &copy;</p>

<!--Emojis-->
&#x1F600;

</body>
</html>
