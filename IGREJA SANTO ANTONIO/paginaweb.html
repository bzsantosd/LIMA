<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Igreja Santo Antonio - Comunidade de Fé e Esperança</title>
   <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #722F37;
            color: white;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #00251a 3px solid;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        header nav li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header nav li a {
            font-weight: bold;
        }

        .hero {
            background: url('https://i.pinimg.com/736x/69/56/3c/69563cc18bd50ea69df1cab2e8c8d58b.jpg') no-repeat center center/cover;
            height: 400px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 3em;
            margin-bottom: 0;
        }

        .hero p {
            font-size: 1.2em;
        }

        .main-content {
            padding: 20px 0;
        }

        .main-content h2 {
            text-align: center;
            color: #722F37;
            border-bottom: 2px solid #722F37;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .section-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        
        .card h3 {
            color: #722F37;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background: #722F37;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #00251a;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        /* Responsividade */
        @media(max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            header nav li {
                display: block;
                padding: 5px 0;
            }

            .section-cards {
                flex-direction: column;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Igreja Santo Antonio</h1>
            <nav>
                <ul>
                    <li><a href="paginaweb.html">Início</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="quermesses.html">Quermesses</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="formularios.html">Formulários</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="inicio">
        <div class="container">
            <h2>Bem-vindo à Nossa Comunidade</h2>
            <p>Um lugar de Fé, Acolhimento e União para toda a Família.</p>
        </div>
    </section>

    <div class="container main-content">

    <footer>
        <p>&copy; 2025 Igreja Santo Antonio. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
